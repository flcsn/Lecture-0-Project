<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link href="styles2.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="container" style="background-color: #f0f0f0;">
            <div class="nav">
                <img src="google.png" alt="google" width="80px">
            </div>
            <div id="link">
                <a href="main.html">Google Search</a>
            </div>
        </div>

        <div class="container title">
            <h4>Advanced Search</h4>
        </div>

        <div class="container">
            <div>
                <p>Find pages with...</p>
                <form action="https://google.com/search">
                    <div class="form">
                        <div class="label"><label>all these words:</label></div>
                        <div class="field"><input type="text" name="as_q"></div>
                        <div class="label"><label>this exact word or phrase:</label></div>
                        <div class="field"><input type="text" name="as_epq"></div>
                        <div class="label"><label>any of these words:</label></div>
                        <div class="field"><input type="text" name="as_oq"></div>
                        <div class="label"><label>none of these words:</label></div>
                        <div class="field"><input  type="text" name="as_eq"></div>
                    </div>
                    <input class="button" type="submit" value="Advanced Search">
                </form>
            </div>
            <div>

            </div>
            
        </div>
    </body>
</html>
